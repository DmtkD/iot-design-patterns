<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Moderator Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Moderator Management System</h1>
    <hr>
    <h2>Save Moderator</h2>

    <form action="#" th:action="@{/api/moderator}" th:object="${moderator}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Moderator First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{surname}" placeholder="Moderator Surname" class="form-control mb-4 col-4">
        <input type="text" th:field="*{moderatorName}" placeholder="Moderator Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{position}" placeholder="Moderator Position" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Moderator Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{password}" placeholder="Moderator Password" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-success col-2"> Add new Moderator </button>
    </form>

    <hr>

    <a th:href="@{/api/moderator}"> Back to Moderators List</a>
</div>
</body>

</html>
