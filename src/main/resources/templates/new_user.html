<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Save User</h2>

    <form action="#" th:action="@{/api/user}" th:object="${user}" method="POST">
        <input type="text" th:field="*{name}" placeholder="User First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{surname}" placeholder="User Surname" class="form-control mb-4 col-4">
        <input type="text" th:field="*{username}" placeholder="User username" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="User Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{password}" placeholder="User Password" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-success col-2"> Add new User </button>
    </form>

    <hr>

    <a th:href="@{/api/user}"> Back to Users List</a>
</div>
</body>

</html>
